name: Test GITHUB_OUTPUT Ubuntu

on:
  push:
    paths:
      - '.github/workflows/test-ubuntu.yml'

jobs:
  prepare:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - name: step1
        id: step1
        run: echo "test=Hello world" >> $GITHUB_OUTPUT

      - name: step2
        id: step2
        run: echo "${{ steps.step1.outputs.test }}"
